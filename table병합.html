<!doctype html>
<html lang="ko">
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="./css/mycss.css" type="text/css">
		
		<style type="text/css">
		table{
			border : 2px solid blue;
		}
		td{
			width : 300px;
			height : 50px;
			text-align : center;
			font-size : 2.0em;
		}
		caption{
			font-size : 2.0em;
			margin-top : 20px;
			margin-bottom : 20px;
			/* caption-side : bottom; => 위치 아래로 변경*/
		}
		#tb2{
			border : 2px solid purple;
		}
		#tb2 td{
			width : 80px;
			height : 60px;
		}
		</style>
	</head>
	
	<body>
	<pre>
	  rowspan : 행병합, 세로로 병합
	  colspan : 열병합, 가로로 병합
	</pre>
	  <table border="1">
	    <caption>&lt;행과 열의 병합&gt;</caption>
	    <tr>
		  <td>1</td>
		  <td>2</td>
		  <td>3</td>
		</tr>
		
		<tr>
		  <td rowspan="2">1</td>
		  <td>2</td>
		  <td>3</td>
		</tr>
		
		<tr>
		  <td>2</td>
		  <td>3</td>
		</tr>
		
		<tr>
		  <td colspan="3">1</td>
		</tr>
	  
	  </table>
	  
	  <hr>
	  
	  <table id="tb2" border="1">
	     <caption>테이블 연습2</caption>
	    <tr>
		  <td colspan="2"></td>
		  <td colspan="2"></td>
		  <td></td>
		  <td></td>
		 
		</tr>
		
		<tr>
		  <td colspan="4"></td>
		  <td colspan="2"></td>
		</tr>
		
		<tr>
		  <td colspan="4"></td>
		  <td colspan="2" rowspan="2"></td>
		  
		 </tr>
		
		<tr>
		  <td></td>
		  <td></td>
		  <td></td>
		  <td></td>
		</tr>
		
	  
	  </table>
	</body>

</html>
